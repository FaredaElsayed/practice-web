<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <center><div class="container">
    <img class="img" src="image-product-desktop.jpg">
    <div class="text">
      <p class="low-op">PERFUME</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p class="low-op" style=" margin-top: 1.5rem;">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
        <p class="price">
          <span class="a"><b>$149.99</b></span>
          <span class="b">$169.99</span>
        </p>
        <center><button class="btn-add">Add to Cart</button></center>
    </div>
  </div></center>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Fareda Elsayed</a>.
  </div>
</body>
</html>
